apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: phpmyadmin
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`hojat.local.com`)
      kind: Rule
      middlewares:
        - name: strip-dbadmin/
      services:
        - name: myphpmyadmin
          port: 80
